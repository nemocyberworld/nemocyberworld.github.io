<!DOCTYPE html>
<html lang="en" class="dark h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NemoCyberWorld</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    body { font-family: 'Fira Code', monospace; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 5px; }
  </style>
</head>
<body class="h-full bg-gray-900 text-white flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-72 bg-gray-800 p-4 overflow-y-auto h-full border-r border-gray-700">
    <h1 class="text-2xl font-bold text-cyan-400 mb-6">ðŸ“š NemoCyberWorld</h1>

    <nav class="space-y-4 text-sm">
      <details open class="group">
        <summary class="cursor-pointer font-semibold text-white">Mr Linux</summary>
        <ul class="ml-4 mt-2 space-y-1">
          <li><a href="#" onclick="loadPage('mr-linux')" class="hover:underline">Intro to Bash</a></li>
          <li><a href="#" onclick="loadPage('mr-linux-advanced')" class="hover:underline">Advanced Shell</a></li>
        </ul>
      </details>

      <details class="group">
        <summary class="cursor-pointer font-semibold text-white">Mr Windows</summary>
        <ul class="ml-4 mt-2 space-y-1">
          <li><a href="#" onclick="loadPage('mr-windows')" class="hover:underline">Windows Basics</a></li>
        </ul>
      </details>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-y-auto p-6">
    <div id="page-content" class="prose prose-invert max-w-none">
      <h2 class="text-3xl text-cyan-400 font-bold">Welcome to NemoCyberWorld</h2>
      <p class="text-gray-300 mt-2">Click a topic from the left to begin exploring your cyber journey.</p>
    </div>
  </main>

  <script>
    function loadPage(id) {
      fetch(`content/${id}.md`)
        .then(res => res.ok ? res.text() : Promise.reject("Not found"))
        .then(markdown => {
          document.getElementById('page-content').innerHTML = marked.parse(markdown);
          window.scrollTo(0, 0);
        })
        .catch(() => {
          document.getElementById('page-content').innerHTML = '<p class="text-red-400">Error loading content.</p>';
        });
    }
  </script>
</body>
</html>
