<!DOCTYPE html>
<html lang="en" class="dark h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NemoCyberWorld</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { font-family: 'Fira Code', monospace; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 5px; }
  </style>
</head>
<body class="h-full bg-gray-900 text-white flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-72 bg-gray-800 p-4 overflow-y-auto h-full border-r border-gray-700">
    <h1 class="text-2xl font-bold text-cyan-400 mb-6">ğŸ“ NemoCyberWorld</h1>

    <nav class="space-y-4 text-sm">
      <details open>
        <summary class="font-semibold">ğŸ” Mr Linux</summary>
        <ul class="ml-4 mt-2 space-y-1">
          <li><a href="#" onclick="loadRepo('mr-linux')" class="hover:underline">View README</a></li>
        </ul>
      </details>

      <details>
        <summary class="font-semibold">ğŸªŸ Mr Windows</summary>
        <ul class="ml-4 mt-2 space-y-1">
          <li><a href="#" onclick="loadRepo('mr-windows')" class="hover:underline">View README</a></li>
        </ul>
      </details>

      <details>
        <summary class="font-semibold">ğŸŒ Mr Networking</summary>
        <ul class="ml-4 mt-2 space-y-1">
          <li><a href="#" onclick="loadRepo('mr-networking')" class="hover:underline">View README</a></li>
        </ul>
      </details>
    </nav>
  </aside>

  <!-- Main Viewer -->
  <main class="flex-1 overflow-y-auto p-6">
    <div id="repo-content" class="prose prose-invert max-w-none">
      <h2 class="text-3xl text-cyan-400 font-bold">Welcome to NemoCyberWorld</h2>
      <p class="text-gray-300 mt-2">Explore any project from the sidebar to see its content, code, and documentation directly here.</p>
    </div>
  </main>

  <script>
    function loadRepo(repoId) {
      fetch(`repos/${repoId}/README.md`)
        .then(res => res.text())
        .then(md => {
          document.getElementById('repo-content').innerHTML = marked.parse(md);
          window.scrollTo(0, 0);
        })
        .catch(() => {
          document.getElementById('repo-content').innerHTML = '<p class="text-red-400">Could not load README.md</p>';
        });
    }
  </script>

</body>
</html>
