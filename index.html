<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemo Cyber World - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: 'Fira Code', monospace; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 5px; }
    a { color: #22d3ee; }
  </style>
</head>
<body class="bg-gray-900 text-white h-screen flex">
  <!-- Sidebar -->
  <aside class="w-72 bg-gray-800 p-4 overflow-y-auto">
    <h1 class="text-2xl font-bold text-cyan-400 mb-6">ğŸ’» Nemo Portfolio</h1>

    <!-- Navigation -->
    <nav class="space-y-4">
      <button class="w-full text-left" onclick="loadSection('about')">ğŸ‘¤ About Me</button>
      <button class="w-full text-left" onclick="loadSection('articles')">ğŸ“š Articles & Lessons</button>
      <button class="w-full text-left" onclick="loadSection('projects')">ğŸ›  Projects</button>
      <button class="w-full text-left" onclick="loadSection('contact')">ğŸ“¨ Contact</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto" id="main-content">
    <h2 class="text-3xl font-bold text-cyan-300 mb-2">Welcome to My Cyber Portfolio</h2>
    <p class="text-gray-400 mb-4">Explore my technical articles, hands-on projects, and cybersecurity lessons.</p>
  </main>

  <script>
//

    function renderCategory(name, lessons) {
  const id = name.toLowerCase().replace(/\\s+/g, '-');
  return `
    <div>
      <button onclick="toggleCategory('${id}')" class="font-semibold text-lg text-cyan-400">${name}</button>
      <ul id="${id}-list" class="ml-4 mt-2 space-y-1 hidden">
        ${lessons.map(lesson => `
          <li>
            <a href="#" onclick="loadArticle('${lesson.path}')" class="hover:underline text-gray-300">
              ${lesson.title}
            </a>
          </li>
        `).join('')}
      </ul>
    </div>
  `;
}
//
    function toggleCategory(id) {
  const el = document.getElementById(`${id}-list`);
  el.classList.toggle('hidden');
}

async function loadArticle(path) {
  const response = await fetch(`articles/${path}`);
  const md = await response.text();
  document.getElementById('lesson-content').innerHTML = marked.parse(md);
}

    
    async function loadSection(section) {
      const main = document.getElementById('main-content');
      if (section === 'about') {
        main.innerHTML = `
          <h2 class="text-3xl font-bold text-cyan-300 mb-2">ğŸ‘¤ About Me</h2>
          <p class="text-gray-400 mb-4">Hi! I'm Nemo â€” cybersecurity enthusiast, developer, and lifelong learner. This site is my digital playground where I publish what I build and learn.</p>
          <p class="text-gray-400">Skills: Linux, Bash, Exploit Dev, Web Hacking, Automation</p>
          <a href="#" class="underline mt-2 inline-block">Download My CV</a>
        `;
      // } else if (section === 'articles') {
      //   main.innerHTML = `
      //     <h2 class="text-3xl font-bold text-cyan-300 mb-4">ğŸ“š Articles & Lessons</h2>
      //     <ul class="space-y-2">
      //       <li><a href="#" onclick="loadArticle('linux-intro')">ğŸ§ Intro to Linux</a></li>
      //       <li><a href="#" onclick="loadArticle('bash-basics')">ğŸ–¥ Bash Basics</a></li>
      //       <li><a href="#" onclick="loadArticle('windows-basics')">ğŸªŸ Windows Basics</a></li>
      //     </ul>
      //   `;
      // } 
      else if (section === 'articles') {
  main.innerHTML = `
    <h2 class="text-3xl font-bold text-cyan-300 mb-4">ğŸ“š Articles & Lessons</h2>
    <div id="lesson-sidebar" class="space-y-4">
      ${renderCategory('Linux', [
        { title: 'Intro to Linux', path: 'linux/intro.md' },
        { title: 'Permissions', path: 'linux/permissions.md' }
      ])}
      ${renderCategory('Windows', [
        { title: 'Windows Basics', path: 'windows/basics.md' }
      ])}
    </div>
    <div id="lesson-content" class="mt-6 prose prose-invert max-w-none"></div>
  `;
} else if (section === 'projects') {
        main.innerHTML = `
          <h2 class="text-3xl font-bold text-cyan-300 mb-4">ğŸ›  My Projects</h2>
          <div id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        `;
        fetchGitHubRepos();
      } else if (section === 'contact') {
        main.innerHTML = `
          <h2 class="text-3xl font-bold text-cyan-300 mb-4">ğŸ“¨ Contact</h2>
          <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
          <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
        `;
      }
    }

    async function fetchGitHubRepos() {
      const username = "nemocyberworld"; // replace with your actual GitHub username
      const res = await fetch(`https://api.github.com/users/${username}/repos`);
      const repos = await res.json();
      const container = document.getElementById('projects-grid');
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = "bg-gray-800 p-4 rounded-lg shadow hover:shadow-lg";
        card.innerHTML = `
          <h3 class="text-xl font-semibold text-cyan-400">${repo.name}</h3>
          <p class="text-gray-400 text-sm mb-2">${repo.description || 'No description provided.'}</p>
          <a href="${repo.html_url}" target="_blank" class="underline">View on GitHub</a>
        `;
        container.appendChild(card);
      });
    }

    async function loadArticle(id) {
      try {
        const response = await fetch(`articles/${id}.md`);
        if (!response.ok) throw new Error('Article not found');
        const md = await response.text();
        document.getElementById('main-content').innerHTML = marked.parse(md);
      } catch (error) {
        document.getElementById('main-content').innerHTML = '<p class="text-red-400">Failed to load article.</p>';
      }
    }
  </script>
</body>
</html>
