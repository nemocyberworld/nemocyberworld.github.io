<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nemo Cyber World</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (optional icons) -->
  <script src="https://kit.fontawesome.com/a2e1a3e3c4.js" crossorigin="anonymous"></script>

  <!-- Highlight.js for code display -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 5px; }
    body { font-family: 'Fira Code', monospace; }
  </style>
</head>

<body class="bg-gray-900 text-white flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-4 space-y-4 overflow-y-auto">
    <h1 class="text-2xl font-bold text-cyan-400 mb-4">âš¡ Nemo Cyber World</h1>

    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" class="w-full p-2 rounded bg-gray-700 text-white mb-4 hover:bg-gray-600">
      Toggle Dark Mode
    </button>

    <!-- Search Input -->
    <input type="text" id="search" placeholder="Search repositories..." class="w-full p-2 rounded bg-gray-700 text-white mb-4" />

    <!-- Repo List -->
    <nav id="repo-list" class="space-y-2">
      <!-- Repositories will be loaded here -->
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto" id="main-content">
    <section>
      <h2 class="text-3xl font-bold mb-2">Welcome to Nemo Cyber World</h2>
      <p class="text-gray-400 mb-4">
        This platform is your cybersecurity learning universe â€“ browse through interactive tools, code repositories, and hands-on projects.
      </p>
    </section>
  </main>

  <!-- Main Script -->
  <script>
    const username = "nemocyberworld";
    const repoList = document.getElementById("repo-list");
    const searchInput = document.getElementById("search");
    const mainContent = document.getElementById("main-content");

    let repos = [];

    // Fetch and display repos
    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(data => {
        repos = data;
        renderRepos(data);
      });

    // Render repos
    function renderRepos(data) {
      repoList.innerHTML = "";
      data.forEach(repo => {
        const a = document.createElement("a");
        a.href = "#";
        a.className = "block p-2 rounded hover:bg-gray-700";
        a.textContent = repo.name;
        a.onclick = () => loadReadme(repo.name);
        repoList.appendChild(a);
      });
    }

    // Search filter
    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = repos.filter(r => r.name.toLowerCase().includes(keyword));
      renderRepos(filtered);
    });

    // Load README from repo
    function loadReadme(repoName) {
      mainContent.innerHTML = `<h2 class="text-2xl font-bold mb-4">ðŸ“˜ ${repoName}</h2><p class="text-gray-400">Loading README...</p>`;

      fetch(`https://raw.githubusercontent.com/${username}/${repoName}/main/README.md`)
        .then(res => {
          if (!res.ok) {
            throw new Error("README not found");
          }
          return res.text();
        })
        .then(markdown => {
          mainContent.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">ðŸ“˜ ${repoName}</h2>
            <pre><code class="language-markdown">${markdown}</code></pre>
          `;
          hljs.highlightAll(); // re-run syntax highlighting
        })
        .catch(err => {
          mainContent.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">ðŸ“˜ ${repoName}</h2>
            <p class="text-red-400">README not found or cannot be loaded.</p>
          `;
        });
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
